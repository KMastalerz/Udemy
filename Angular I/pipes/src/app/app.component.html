<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <div class="row">
        <input type="text" [(ngModel)]="status" class="form-control">
      </div>
      <br>
      <div class="row">
        <button class="btn btn-primary" (click)="onAddServer()">
          Add Server
        </button>
      </div>
      <br>
      <div>App Status: {{ appStatus | async}}</div>
      <br>
     <div class="row">
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let server of servers | filterStatus:status:'status':true | sort:'name':dir" 
          [ngClass]="getStatusClasses(server)">
          <span
            class="badge">
            {{ server.status }}
          </span>
          <strong>{{ server.name | shorten }}</strong> | 
          {{ server.instanceType | uppercase | reverse }} | 
          {{ server.started | date:'dd MMM yyyy hh:mm:ss' | uppercase}}
        </li>
      </ul>
     </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- <form (ngSubmit)="onSubmit(f)" #f="ngForm"> -->
      <form class="form-group" (ngSubmit)="onSubmit()" #f="ngForm">
        <div  id="user-data" 
              ngModelGroup="userData"
              #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input 
              type="text" 
              id="username" 
              class="form-control" 
              ngModel
              name="username"
              required>
          </div>
          <button class="btn btn-default" type="button" (click)="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input 
            type="email" 
            id="email" 
            class="form-control"
            ngModel
            name="email"
            required
            email
            #email="ngModel">
            <span class="help-block" *ngIf="!email.valid && email.touched" style="font-size: 10px; color: red;">please enter a valid email!</span>
          </div>
        </div>
        <span class="help-block" *ngIf="!userData.valid && userData.touched" style="font-size: 10px; color: red;">user data is invalids</span>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select   
            id="secret" 
            class="form-control"
            [ngModel]="defaultQuestion"
            name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea 
            class="form-control"
            name="questionAnswer" 
            rows="3"
            [(ngModel)] = "answer">
          </textarea>
        </div>
        <p>
            Your reply: {{ answer }}
        </p>
        <div class="radio" *ngFor="let gen of genders">
          <label>
            <input  type="radio" 
                    name="gender"
                    ngModel
                    [value]="gen">
            {{ gen }}
          </label>
        </div>
        <button class="btn btn-primary" 
                type="submit"
                [disabled]="!f.valid">Submit</button>
        <!-- <button class="btn btn-default" (click)="toggleDisable()" style="margin-left: 4px;">Diable Form</button> -->
      </form>
    </div>
  </div>
  <div class="row" *ngIf="submitted">
    <div class="col-xs-12">
      <h3>Your Data</h3>
      <p>Username: {{ user.username }}</p>
      <p>Mail: {{ user.email }}</p>
      <p>Secret Question: {{ user.secretQuestion }}</p>
      <p>Answer: {{ user.answer }}</p>
      <p>Gender: {{ user.gender }}</p>
    </div>
  </div>
</div>
